<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rick and Morty</title>
    <link rel="stylesheet" href="./static/css/styles.css" />
  </head>
  <body>
    <h1 id="character-name-placeholder" class="character-name-placeholder"></h1>
    <div class="grid">
      <span class="asset top">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="line"></span>
      </span>
      <img
        src="./static//images/logo@2x.png"
        alt="Text rick and morty"
        width="280"
        class="logo"
      />
      <div class="social">
        <a href="https://instagram.com/yesmemorales">
          <img src="./static/images/instagram.svg" alt="logo instagram" />
        </a>
        <a href="https://facebook.com/yesmemorales">
          <img src="./static/images/facebook.svg" alt="logo instagram" />
        </a>
        <a href="https://twitter.com/yesmemorales">
          <img src="./static/images/twitter.svg" alt="logo instagram" />
        </a>
      </div>
      <div class="navigation name">
        <a href="#">Name</a>
      </div>
      <div id="character-name-container" class="character-name-container"></div>

      <div
        id="character-image-container"
        class="character-image-container"
      ></div>

      <div class="navigation about">
        <a href="#">About</a>
      </div>

      <div
        id="character-description-container"
        class="character-description-container"
      ></div>

      <span class="asset bottom">
        <span class="line"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>

      <div></div>
      <div class="learn-more">
        <span>learn more</span>
      </div>
      <div class="arrow" id="load-next"></div>
    </div>
    <!-- <div id="character-container"></div> -->

    <script type="module" src="./static/js/app.js"></script>
  </body>
</html>
